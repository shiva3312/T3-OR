version: "3.9"
services:
  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    env_file:
      - .env
    healthcheck:
      test: "mysql -u orider -pKyCngL6XPzU= -e 'select 1;'"
      interval: 1s
      timeout: 30s
      retries: 20
      start_period: 10s
    volumes:
      - db:/var/lib/mysql
  app:
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLIENTVAR: "clientvar"
    working_dir: /app
    ports:
      - "3000:3000"
    image: t3-app
    env_file:
      - .env
    depends_on:
      db:
        condition : service_healthy
volumes:
  db: {}